<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Modal Succes -->
    <div class="modalPopUp" id="modalPopUp">
      <strong>Succes!</strong> Menambahkan buku.
    </div>
    <!-- Modal Succes End-->

    <!-- Modal Delete -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h2>Konfirmasi Hapus</h2>
        <p>Apakah Anda yakin ingin menghapus buku ini?</p>
        <button id="confirmDelete" class="btn-confirm">Ya</button>
        <button id="cancelDelete" class="btn-cancel">Tidak</button>
      </div>
    </div>
    <!-- Modal Delete End -->
    
    <!-- Header -->
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <!-- Header End -->

    <!-- Form Input Book -->
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required min="1" />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>
      <!-- Form Input Book End -->

      <!-- Search Input  -->
      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <input
          id="searchBookTitle"
          type="text"
          placeholder="Cari bukumu..."
          />
          <button id="searchSubmit" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </section>
      <!-- Search Input End -->
      
      <!-- List inComplete Book -->
      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>
      <!-- List inComplete Book End -->

      <hr />

      <!-- List Complete Book -->
      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>
    <!-- List Complete Book End-->
    
    <script src="script.js"></script>
  </body>
  </html>
